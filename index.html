<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Analysis</title>
</head>
<body>
    <h1>Stock Analysis</h1>
    <form id="tickerForm">
        <label for="tickers">Enter tickers (comma separated):</label>

    <div id="results"></div>

    <script src="script.js"></script>
